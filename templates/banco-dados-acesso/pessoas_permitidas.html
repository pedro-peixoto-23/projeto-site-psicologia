<html>
<head>
    <title>Usuários (Banco de Dados)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Usuários Cadastrados (Banco de Dados)</h1>
        <br>
        <a type="button" class="btn btn-primary" href="/pessoas-permitidas-usar-banco-dados/cadastro">+ Novo</a>

        <!-- <a type="button" class="btn btn-primary" href="alunos/cadastro">+ Novo</a> -->
        <table class="table table-striped table-hover">
            <thead>
                <th>Nome Usuario</th>
                <th>Senha</th>
            </thead>
            <tbody>
                {% for item in dados %}
                <tr>
                    <td>{{ item.nome_usuario }}</td>
                    <td>{{ item.senha }}</td>
                    <td><a href="/pessoas-permitidas-usar-banco-dados/apagar/{{item.id}}" class="btn btn-sm btn-danger">Apagar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
